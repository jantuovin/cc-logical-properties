<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" type="module"></script>
    <title>International news article using CSS logical properties</title>
  </head>
  <body>
    <main>
      <section>
        <button
          data-css-i18n="button--change-lang-en"
          onclick="handleLangChangeBtnClick('en')"
        ></button>
        <button
          data-css-i18n="button--change-lang-ar"
          onclick="handleLangChangeBtnClick('ar')"
        ></button>
        <button
          data-css-i18n="button--change-lang-zh-Hant"
          onclick="handleLangChangeBtnClick('zh-Hant')"
        ></button>
      </section>

      <article>
        <h1 data-css-i18n="heading1"></h1>

        <p data-css-i18n="paragraph1">
          <img src="./img/block.jpg" alt="" width="125" height="125" />
        </p>

        <h2 data-css-i18n="heading2"></h2>

        <p data-css-i18n="paragraph2"></p>
      </article>
    </main>
  </body>
</html>
